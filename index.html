        <div class="header  mt-4">

            <label for="" class="form-label">Kredi:</label>

                <input type="number" class="form-control" id="vade">

            </div>
            <div class="mb-3">
                <label for="" class="form-label">Tutar:</label>
                <input type="number" class="form-control" id="tutar">
            </div>
            <div class="button">
                <button type="submit" class="btn btn-secondary">Hesapla</button>
            </div>


        </div>
        <div>

            <table class="table table-bordered table-dark border-danger mt-3"></table>
        </div>
